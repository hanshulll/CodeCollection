<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.svg">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <p>0-2</p>
            <h1>0</h1>
        </div>
        <div class="calculator-buttons">
            <button class="clear" id="clear">C</button>
            <button class="operator" value="$" id="$">±</button> 
            <!-- /// denoting negative of the result -->
            <button class="operator" value="%">%</button>
            <!-- // ]denoting the percentage -->
            <button class="operator operator-primary" value="/">÷</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator operator-primary" value="*">×</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator operator-primary" value="-">−</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator operator-primary" value="+">+</button>
            <button id="zero-button" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equal-to operator operator-primary" value="=">=</button>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
